<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        img{
            display: block;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body>
    <img id="myImage" onmousedown="mouseDown()" onmouseup="mouseUp()" src="data/tg2.gif">

    <script>
    function mouseDown(){
        document.getElementById("myImage").src="data/tg1.gif"
        var audio = new Audio('data/beep.wav');
        audio.play();
    }

    function mouseUp(){
        document.getElementById("myImage").src="data/tg2.gif"
    }

    </script>

</body>
</html>
